<!DOCTYPE html>
<html>
<head>
    <title>Clear Upload State - Process Mind</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 20px;
        }
        button {
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.2s;
        }
        button:hover {
            background: #6d28d9;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background: #0d2f1a;
            border: 1px solid #238636;
            color: #58a6ff;
        }
        .info {
            background: #1f2937;
            border: 1px solid #374151;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Process Mind Upload Fix</h1>
        <p>Wenn die Upload-Schaltfläche blockiert ist, können Sie hier den Upload-Status zurücksetzen.</p>
        
        <button onclick="clearUploadState()">Upload-Status zurücksetzen</button>
        <button onclick="window.location.href='/'">Zurück zur App</button>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        function clearUploadState() {
            try {
                // Clear upload state from localStorage
                localStorage.removeItem('uploadState');
                
                // Show success message
                const messageEl = document.getElementById('message');
                messageEl.className = 'message success';
                messageEl.textContent = 'Upload-Status erfolgreich zurückgesetzt! Sie können jetzt wieder Dateien hochladen.';
                messageEl.style.display = 'block';
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                const messageEl = document.getElementById('message');
                messageEl.className = 'message info';
                messageEl.textContent = 'Fehler beim Zurücksetzen: ' + error.message;
                messageEl.style.display = 'block';
            }
        }
        
        // Check current upload state on load
        window.onload = function() {
            const uploadState = localStorage.getItem('uploadState');
            if (uploadState) {
                try {
                    const state = JSON.parse(uploadState);
                    console.log('Current upload state:', state);
                    
                    if (state.isUploading) {
                        const messageEl = document.getElementById('message');
                        messageEl.className = 'message info';
                        messageEl.textContent = 'Upload-Status gefunden: Upload läuft noch (' + state.uploadProgress + '%)';
                        messageEl.style.display = 'block';
                    }
                } catch (e) {
                    console.error('Failed to parse upload state:', e);
                }
            }
        };
    </script>
</body>
</html>
